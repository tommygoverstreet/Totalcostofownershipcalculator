    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "OKC Vehicle Sales TCO Calculator",
      "operatingSystem": "Web Browser",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },

<body>

    <header>
        <div class="container">
            <h1>ðŸš› TCO Calculator</h1>
            <p>Ryder Vehicle Sales - Total Cost of Ownership Analysis</p>
        </div>
    </header>

    <main class="container">
        <section class="calculator-panel">
            <h2>Add Vehicle to Compare</h2>
            <form id="tco-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="makeModel">Make & Model</label>
                        <input type="text" id="makeModel" placeholder="e.g. 2022 Freightliner Cascadia" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Purchase Price ($)</label>
                        <input type="number" id="price" placeholder="65000" required>
                    </div>

                    <div class="form-group">
                        <label for="currentMiles">Current Odometer</label>
                        <input type="number" id="currentMiles" placeholder="350000" required>
                    </div>
                    <div class="form-group">
                        <label for="annualMiles">Est. Annual Miles</label>
                        <input type="number" id="annualMiles" placeholder="100000" required>
                    </div>

                    <div class="form-group">
                        <label for="mpg">Average MPG</label>
                        <input type="number" id="mpg" step="0.1" placeholder="6.5" required>
                    </div>
                    <div class="form-group">
                        <label for="fuelCost">Fuel Cost ($/gal)</label>
                        <input type="number" id="fuelCost" step="0.01" value="3.85" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Calculate & Add Vehicle</button>
            </form>
        </section>

        <section id="results-area">
            <h2>Comparison Dashboard</h2>
            <div id="vehicle-cards-container" class="cards-grid">
                </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
